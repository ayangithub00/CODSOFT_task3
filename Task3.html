<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Task3.css">
</head>

<body>
    <div class="container margin flex flex-d color border">
        <div class="box">
            <input class="input" type="text">
        </div>
        
            <div class="btn btn-container">
                <button class="button design">C</button>
                <button class="button design">DEL</button>
                <button class="button design">%</button>
                <button class="button design">/</button>

            </div>
            <div class="btn btn-container">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button design">*</button>

            </div>
            <div class="btn btn-container">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button design">-</button>

            </div>
            <div class="btn btn-container">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button design">+</button>

            </div>
            <div class="btn btn-container">
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button design">.</button>
                <button class="button orange">=</button>

            </div>
        </div>

    </div>
    <script src="Task3.js"></script>
</body>

</html>
